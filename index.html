  <body>
    <div class="cv">
      

      <div class="cv-enterDiv">
        <div class="cv-enterDiv-nameText">
    <h1>SIGN IN</h1>
        </div>
        <div class="cv-enterDiv-inputs">
      <form action="/signup" method="POST">
          <fieldset>
        <input type="text" placeholder=" " name="Enter your login"
        minlength="2" required tabindex="1" /> 
        <label>Enter your login</label>
          </fieldset>
    <fieldset>
        <input
          type="password"
          name="password"
          placeholder=" "
          minlength="5"
          maxlength="8"
          size="20"
          required 
          tabindex="2"
        />
        <label>Enter your password</label>
          </fieldset>
      </div>
      <div class="cv-enterDiv-ButtonResetSubmit">
          <button type="reset" tabindex="3">Reset</button>
          <button type="submit" tabindex="4">Log In</button>
      </form>
      </div>
    </div>
    <div class="cv-registrationFormDiv">
    <div class="cv-registrationFormDiv-nameText">
      <h2><span class="or">or</span> REGISTRATION</h2>
    </div>
    <div class="cv-registrationFormDiv-inputs">
    <form action="form.php" name="Registration" method="POST">
    <fieldset>
      <input
          placeholder="Write your Login"
          name="Write your Login"
          type="text"
          minlength="3"
          maxlength="15"
          required
          tabindex="5"
        />
      </fieldset>
      <fieldset>
        <input type="password" id="WriteYourPassword" name="WriteYourPassword" placeholder="Write your password" minlength="5" maxlength="10" onchange='confirmPass();' tabindex="6" required/>
      </fieldset>
      <fieldset>
      <input type="password" id="ConfirmYourPassword" name="ConfirmYourPassword" placeholder="Confirm your password" maxlength="10" onchange='confirmPass();' tabindex="7" required/>    
    </fieldset>
    <fieldset>
      <input type="email" name="Write your e-mail" placeholder="Write your e-mail" tabindex="8" required />
    </fieldset>
    <fieldset>
      <input
      type="tel"
      name="Write your mobile number"
      placeholder="Write your mobile number"
      pattern="\+7\d{10}"
      tabindex="9"
      required
    />
  </fieldset>
  <fieldset>
    <legend align="center">Choose Your Language</legend>
    <select tabindex="10">
        <option>RU</option>
        <option>EN</option>
        <option>DE</option>
      </select>
  </fieldset>
  <fieldset>
    <input type="file" name="Your avatar" tabindex="11"/>
  </fieldset>
</div>
<div class="cv-registrationFormDiv-buttonSubmit">
          <button type="submit" name="button submit" id="submitRegistrationForm" tabindex="12">Registration</button>
</div>
    </form>
    </div>
  </div>
